{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CNNW - Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/9542326f7c.js"></script>
    <script src="{% static "script.js" %}"></script>
    <link href="{% static "style.css" %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body> 
    <div class="container-fluid">
      <div class="col-md-1 coluna">
        <div class="row">
           <img src="{% static "logo.png" %}" alt="CNNW logo" id="logo"> 
        </div>
        <div class="row">
          <a id="menu" class="btn btn-primary disabled">
            <i class="fa fa-search fa-2x" id="iconmenu" aria-hidden="true"></i>
          </a>
        </div>
        <div class="row">
         <a href="../dashboard/" id="menu" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Visualização da busca">
            <i class="fa fa-dashboard fa-2x" id="iconmenu" aria-hidden="true"></i>
          </a>
        </div>
        <div class="row">
          <a href="../config/" id="menu" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Configure palavras-chave para busca">
            <i class="fa fa-gear fa-2x" id="iconmenu" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="col-md-6 coluna">
        <div class="input-group input-group-lg" id="pesquisarentidade">
          <input type="text" class="form-control" placeholder="Digite a empresa ou pessoa a ser buscada ...">
          <span class="input-group-btn">
            <a href="../dashboard/" class="btn btn-default" type="button">Pesquisar!</a>
          </span>
        </div>
        <br>
        <ul class="list-group">
          <li class="list-group-item"><br>
          </li>
          <li class="list-group-item"><br>
          </li>
          <li class="list-group-item"><br>
          </li>
          <li class="list-group-item"><br>
          </li>
          <li class="list-group-item"><br>
          </li>
          <li class="list-group-item"><br>
          </li>
          <li class="list-group-item"><br>
          </li>
        </ul>
      </div>
      <div class="col-md-5 coluna">
        <div id="fontes">
        <h4>Palavras-chave</h3>

        <div class="btn-group" role="group">
          <select class="form-control catoption">
            <option value="">Selecione uma categoria</option>
            <option value="Terrorismo">Terrorismo</option>
            <option value="Ambiental">Ambiental</option>
            <option value="Politica">Politica</option>
            <option value="Financeiro">Financeiro</option>
          </select>
        </div>
        <div class="btn-group" role="group">
           <select class="form-control catoption">
            <option value="">Selecione uma palavra-chave</option>
            <option value="Terrorismo">Atentado</option>
            <option value="Ambiental">Incendio</option>
            <option value="Politica">Suborno</option>
            <option value="Financeiro">Desvio</option>
            <option value="Financeiro">Privilégio</option>
          </select>
        </div>
        </div>
        <h5><span class="label label-default">roubo</span> <span class="label label-default">desvio</span> <span class="label label-default">sonegação</span></h5> 
      </div>
    </div>
  </body>
</html>
